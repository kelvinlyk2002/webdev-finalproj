<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <!-- use device width -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- include styles -->
  <!-- Bootstrap styles -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <!-- Title -->
  <title>Summer of Freedom | 自由之夏</title>
</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">Summer of Freedom</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
        aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Index</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="origin.html">Historic Background</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="evolution.html">Evolution</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="universities.html">Darkest Hours</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="international.html">Beyond HK</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="report.html">Report</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div id="carouselBeyondHK" class="carousel slide" data-ride="carousel" data-interval="7000">
    <div id="eventListTarget" class="carousel-inner" role="listbox"></div>
    <script id="templateEventList" type="template/handlebars">
      {{#each eventItems}}
        <div class="carousel-item {{#if @first }}active {{/if}}" style="background-image: url('{{this.imagePath}}')">
          <div class="carousel-caption d-none d-md-block">
            <h2 class="display-4">{{this.title}}</h2>
            <p class="lead">{{this.comment}}</p>
          </div>
        </div>
        {{/each}}
        </script>
    <a class="carousel-control-prev" href="#carouselBeyondHK" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselBeyondHK" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

  <!-- JS libraries -->
  <!-- handlebars -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"
    integrity="sha512-zT3zHcFYbQwjHdKjCu6OMmETx8fJA9S7E6W7kBeFxultf75OPTYUJigEKX58qgyQMi1m1EgenfjMXlRZG8BXaw=="
    crossorigin="anonymous"></script>

  <!-- JS libraries -->
  <!-- Bootstrap -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
  </script>

  <script src="data/international.js"></script>
  <script>
    var src = document.getElementById("templateEventList").innerHTML;
    var template = Handlebars.compile(src);
    var rendered = template(eventList);
    document.getElementById("eventListTarget").innerHTML = rendered;
  </script>

</body>

</html>
