  <script id="templateEventList" type="template/handlebars">
  {{#each eventItems}}
  <section>
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-6 {{this.imagePosAdj}}">
          <div class="p-5">
            <img class="img-fluid rounded-circle" src="{{this.imagePath}}" alt="">
          </div>
        </div>
        <div class="col-lg-6 {{this.textPosAdj}}">
          <div class="p-5">
            <h2 class="display-4">{{this.title}}</h2>
            <p>{{this.comment}}</p>
          </div>
        </div>
      </div>
    </div>
  </section>
  {{/each}}

  <div id="eventListTarget"></div>

    <script src="data/universitiesData.js"></script>
    <script>
        var src = document.getElementById("templateEventList").innerHTML;
        var template = Handlebars.compile(src);
        var rendered = template(eventList);
        document.getElementById("eventListTarget").innerHTML = rendered;
    </script>
